var startTimer = null;

/* Fonction stopTimer*/

function stopTimer() {
    const endTimer = Date.now();
    const elapsed = new Date(endTimer - startTimer);
    const hours = elapsed.getUTCHours().toString().padStart(2, '0');
    const minutes = elapsed.getUTCMinutes().toString().padStart(2, '0');
    const seconds = elapsed.getUTCSeconds().toString().padStart(2, '0');
    const formattedTime = `${hours}:${minutes}:${seconds}`;
    document.querySelector('#Timer time').textContent = formattedTime;
}/*

/* Fonction showTimer*/ 
function showTimer() {
    var timerElement = document.getElementById("Timer").querySelector("time");
    setInterval(function() {
      var elapsedTime = Date.now() - startTimer;
      var minutes = Math.floor((elapsedTime / (1000 * 60)) % 60);
      var seconds = Math.floor((elapsedTime / 1000) % 60);
      var milliseconds = elapsedTime % 1000;
      timerElement.innerHTML = ("0" + minutes).slice(-2) + ":" + ("0" + seconds).slice(-2) + ":" + ("0" + Math.floor(milliseconds / 10)).slice(-2);
    }, 10);
  }

                function shuffleChildren(parent) {
                    let children = parent.children
                    let i = children.length, k, temp
                    while (--i > 0) {
                        k = Math.floor(Math.random() * (i+1))
                        temp = children[k]
                        children[k] = children[i]
                        parent.appendChild(temp)
                    }
                }
